<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
    <div class="main">
        <h1>Weather App</h1>

    <img src="https://images.pexels.com/photos/4271933/pexels-photo-4271933.jpeg?auto=compress&cs=tinysrgb&w=2000" height="450px" width="850px" id="weather-image" alt="Weather Image">

   

    <script src="./script.js"></script>

</body>
</html>
